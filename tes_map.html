<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Webku</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="leaflet.ajax.js"></script>
  <style>
    #Peta_Rangking {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Halo, dunia!</h1>
  <p>Ini adalah halaman web pertama saya.</p>
  <div id="Peta_Rangking"></div>

  <script>
    var map = L.map('Peta_Rangking').setView([-8.0736, 111.9009], 13);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    var styleMaps ={
      "color" : "blue",
      "weight": 3
    }
    function popUp(f,l){
    var out = [];
    if (f.properties){
        for(key in f.properties){
out.push(key + ": <b>" + f.properties[key] + "</b>");
        }
        l.bindPopup(out.join("<br />"));
    }
}
var jsonTest = new L.GeoJSON.AJAX(["Rangking Pendidikan Tulungagung.geojson"],{onEachFeature:popUp, style:styleMaps}).addTo(map);
  </script>
</body>
</html>
